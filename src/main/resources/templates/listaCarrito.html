<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<div class="d-flex float-right">
					<h4 class="card-title">
						<a th:href="@{/listar}" class="btn btn-primary">Seguir
							comprando</a>
					</h4>
				</div>

				<table class="table table-striped">
					<thead class="thead-inverse">
						<tr>
							<th>NOMBRE</th>
							<th>CATEGORIA</th>
							<th>DESCRIPCION</th>
							<th>PRECIO</th>
							<th>CANTIDAD</th>
							<th>TOTAL</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="producto: ${miCarrito}">
							<th th:text="${producto.nombre}"></th>
							<th th:text="${producto.categoria}"></th>
							<th th:text="${producto.descripcion}"></th>
							<th th:text="${producto.precio}"></th>
							<th th:text="${producto.cantidad}"></th>
							<th th:text="${producto.total}"></th>
						</tr>
					</tbody>
				</table>

				<div class="p-2 bd-highlight d-flex justify-content-end">
					<span class="font-italic font-weight-bold lead">TOTAL:</span>
					<div class="font-italic lead" style="font-weight: bold;"
						th:text="'  '+'$'+${total}"></div>
				</div>

				<h4 class="card-title">
					<a class="btn btn-danger float-right"
						th:href="@{'listaCarrito/'(format=pdf)}">Generar Factura</a>
				</h4>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
