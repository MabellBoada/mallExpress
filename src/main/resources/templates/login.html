<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>

<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Ingresar a la tienda</div>
			<div class="card-body">

				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<img style="max-width: 50%;" alt="Logo"
							th:src="@{/images/logo.jpg}">
					</div>

					<div class="form-group col-sm-6">
						<div class="form-group col-sm-12">
							<input type="text" name="username" id="username"
								class="form-control" placeholder="UserName" autofocus required />
						</div>

						<div class="form-group col-sm-12">
							<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required />
						</div>

						<div class="form-group col-sm-12">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Sign In" />
						</div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
					</div>
				</form>
			</div>
		</div>
	</div>
	<hr />
	<div class="container">
		<div class="col-md-12">
			<div id="carousel-1" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel-1" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-1" data-slide-to="1"></li>
					<li data-target="#carousel-1" data-slide-to="2"></li>
					<li data-target="#carousel-1" data-slide-to="3"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img style="max-width: 400px; max-height: 177px;"
							class="img-responsive" alt="Carnes Frías"
							th:src="@{/images/carnesFrias.jpg}">
						<div class="carousel-caption">
							<h1 style="color: #FF0000">Carnes Fr&iacute;as</h1>
							<p style="color: #894A58">Rica, Zen&uacute;</p>
						</div>
					</div>

					<div class="item">
						<img style="max-width: 100%; max-height: 177px;"
							class="img-responsive" alt="Lonchera"
							th:src="@{/images/lonchera.jpg}">
						<div class="carousel-caption">
							<h1 style="color: #FF0000">Lonchera</h1>
							<p style="color: #894A58">Festival, Kellows, Colombina,
								Alpina</p>
						</div>
					</div>

					<div class="item">
						<img style="max-width: 100%; max-height: 177px;"
							class="img-responsive" alt="Alacena"
							th:src="@{/images/alacena.jpg}">
						<div class="carousel-caption">
							<h1 style="color: #FF0000">Alacena</h1>
							<p style="color: #894A58">Gourmet, Roa, Pardina</p>
						</div>
					</div>

					<div class="item">
						<img style="max-width: 100%; max-height: 177px;"
							class="img-responsive" alt="Limpieza"
							th:src="@{/images/limpieza.jpg}">
						<div class="carousel-caption">
							<h1 style="color: #FF0000">Limpieza</h1>
							<p style="color: #894A58">Fab, Puro, Dersa, Rey</p>
						</div>
					</div>
				</div>


				<a class="left carousel-control" href="#carousel-1"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#carousel-1"
					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
