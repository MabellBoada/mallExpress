<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<img th:if="${#strings.length(producto.url) > 0}"
					class="img-thumbnail rounded float-left" style="max-width: 100%;"
					th:src="@{'/uploads/' + ${producto.url}}" th:alt="${producto.url}" />

				<ul class="list-group">
					<li class="list-group-item active" th:text="${producto.nombre}"></li>
					<li class="list-group-item" th:text="${producto.precio}"></li>
					<li class="list-group-item" th:text="${producto.descripcion}"></li>
					<li class="list-group-item" th:text="${producto.categoria}"></li>
				</ul>


			</div>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
